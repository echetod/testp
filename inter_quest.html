<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Video</title>
    <link rel="stylesheet" href="inter_quest_styles.css">
</head>
<body>
    <div class="video-container">
        <video id="questionVideo" controls muted class="portrait-video">
            <source src="question.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="overlay" class="hidden-overlay">
            <div class="options-container">
                <img src="opt1.png" alt="Option 1" class="option-image">
                <img src="opt2.png" alt="Option 2" class="option-image">
                <img src="opt3.png" alt="Option 3" class="option-image">
                <img src="opt4.png" alt="Option 4" class="option-image">
            </div>
        </div>
        <button id="retryButton" class="hidden-retry">Retry</button>
    </div>
    <script src="video_overlay.js"></script>
</body>
</html>
